<ion-content class="login-content" padding>
  <div padding>

    <ion-row>
      <ion-col>
        <p class="welcome-title">Sm@rt Doctor</p>
      </ion-col>
    </ion-row>


    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row [@bounceInBottom]="formState">
        <ion-col>
          <ion-list inset>
            <ion-item>
              <ion-label>
                <ion-icon name="person"></ion-icon>
              </ion-label>
              <ion-input type="text" placeholder="Email" name="email"
                         [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label>
                <ion-icon name="lock"></ion-icon>
              </ion-label>
              <ion-input type="password" placeholder="Password" name="password"
                         [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row [@fadeIn]="loginState">
        <ion-col class="signup-col">
          <button ion-button class="login-button" full type="submit" [disabled]="!registerForm.form.valid">
            Login
          </button>


          <button ion-button block clear (click)="loginSplash()">Forgesdsdsds password?</button>


        </ion-col>
      </ion-row>
    </form>

    <ion-row [@bounceInBottom]="formState">
      <ion-col>
        <button ion-button block clear [@fadeIn]="loginState">Forget password?</button>
        <button ion-button block clear [@fadeIn]="loginState" (click)="showChose()">
          Sign-in
        </button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
