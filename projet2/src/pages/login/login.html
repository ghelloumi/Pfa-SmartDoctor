<ion-header style="background-color:#ffb7d9">

  <ion-navbar newcolor>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>home</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <form (ngSubmit)="login()" #registerForm="ngForm">
    <ion-col [@bounceInBottom]="formState">

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Login" name="login"
                     [(ngModel)]="registerCredentials.login" required clearInput>
          </ion-input>
        </ion-item>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Password" name="password"
                     [(ngModel)]="registerCredentials.password" required clearInput></ion-input>
        </ion-item>
      </ion-row>

    </ion-col>

    <ion-col  [@fadeIn]="loginState">
      <button ion-button class="login-button" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
    </ion-col>
  </form>

  <ion-col [@bounceInBottom]="formState">
    <button ion-button block clear [@fadeIn]="loginState" class="buttons">Forget password?</button>
    <button ion-button block clear [@fadeIn]="loginState" (click)="showChose()" class="buttons">Sign-in</button>
  </ion-col>


</ion-content>
