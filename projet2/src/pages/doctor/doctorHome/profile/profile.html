<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="broker">

  <ion-card>

    <ion-card-content>
      <img src="{{picture}}"/>
      <h2>{{firstName}} {{lastName}}</h2>
      <h3>{{title}}</h3>
    </ion-card-content>

    <ion-list>
      <a href="tel:{{phone}}" ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <p>Call Office</p>
        <h2>{{mobilePhone}}</h2>
      </a>
      <a href="tel:{{phone}}" ion-item>
        <ion-icon name="call" item-left></ion-icon>
        <p>Call Mobile</p>
        <h2>{{mobilePhone}}</h2>
      </a>
      <a href="tel:{{phone}}" ion-item>
        <ion-icon name="text" item-left></ion-icon>
        <p>Text</p>
        <h2>{{mobilePhone}}</h2>
      </a>
      <a href="mailto:{{mail}}" ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        <p>Email</p>
        <h2>{{mail}}</h2>
      </a>
    </ion-list>

  </ion-card>
  <ion-item>

      <!--<ion-icon name="star"></ion-icon>-->
      <!--Favorite-->

      <!--<ion-icon name="share"></ion-icon>-->
      <!--Share-->

  </ion-item>



</ion-content>
