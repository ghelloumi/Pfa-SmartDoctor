<ion-header>
  <ion-toolbar transparent>
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Nom</ion-label>
      <ion-input [(ngModel)]="nom" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pr√©nom</ion-label>
      <ion-textarea [(ngModel)]="prenom"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-textarea [(ngModel)]="age"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label floating>Maladie</ion-label>
      <ion-textarea [(ngModel)]="maladie"></ion-textarea>
    </ion-item>


  </ion-list>

  <button ion-button full color="secondary" (click)="save()">Save</button>

</ion-content>
