<ion-header>
  <ion-navbar transparent>
    <ion-title>
      Review King
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addReview()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let patient of addpatient">

      <ion-item>

        <p>{{patient.nom}}</p>
        <p>{{patient.prenom}}</p>
        <p>{{patient.age}}</p>
        <p>{{patient.maladie}}</p>

      </ion-item>

    </ion-item-sliding>

  </ion-list>

</ion-content>
