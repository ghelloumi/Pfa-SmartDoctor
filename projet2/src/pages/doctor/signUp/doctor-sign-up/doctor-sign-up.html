<ion-header>
  <ion-navbar color="dark">
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>
  <div class="login-box">

    <form (ngSubmit)="next()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" class="text-input-style" placeholder="Full Name" name="fullName"
                         [(ngModel)]="registerCredentials.userName" [ngModelOptions]="{standalone:true}"  required></ion-input>
            </ion-item><br>

            <ion-item>
              <ion-label><ion-icon name="person"></ion-icon></ion-label>
              <ion-input type="text" class="text-input-style" placeholder="Username" name="userName"
                         [(ngModel)]="registerCredentials.fullName" [ngModelOptions]="{standalone:true}"  required></ion-input>
            </ion-item><br>


            <ion-item>
              <ion-label><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input type="text" class="text-input-style" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item><br>

            <ion-item>
              <ion-label><ion-icon name="card"></ion-icon></ion-label>
              <ion-input type="text" class="text-input-style" placeholder="CIN" name="cin" [(ngModel)]="registerCredentials.cin" required></ion-input>
            </ion-item><br>

            <ion-item>
              <ion-label><ion-icon name="clipboard"></ion-icon></ion-label>
              <ion-input type="text" class="text-input-style" placeholder="Doctor Number" name="doctorNumber" [(ngModel)]="registerCredentials.doctorNumber" required></ion-input>
            </ion-item><br>

            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" class="text-input-style" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item><br>
            <ion-item>
              <ion-label><ion-icon name="lock"></ion-icon></ion-label>
              <ion-input type="password" class="text-input-style" placeholder="Confirm Password" name="password"
                         [(ngModel)]="registerCredentials.passwordConfirm" [ngModelOptions]="{standalone:true}" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit"
                  [disabled]="!registerForm.form.valid || registerCredentials.password!=registerCredentials.passwordConfirm">Next  <ion-icon name="arrow-forward"></ion-icon></button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
