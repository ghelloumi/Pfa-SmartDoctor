<ion-header style="background-color:#ffb7d9">
  <ion-navbar newcolor>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="next()" #registerForm="ngForm">

    <ion-col>
      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Full Name" name="fullName"
                     [(ngModel)]="registerCredentials.userName" [ngModelOptions]="{standalone:true}"
                     required></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Username" name="userName"
                     [(ngModel)]="registerCredentials.fullName" [ngModelOptions]="{standalone:true}"
                     required></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="mail"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email"
                     required ></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="card"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="CIN" name="cin" [(ngModel)]="registerCredentials.cin"
                     required></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="clipboard"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Doctor Number" name="doctorNumber"
                     [(ngModel)]="registerCredentials.doctorNumber" required></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password"
                     required></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="lock"></ion-icon>
          </ion-label>
          <ion-input type="password" placeholder="Confirm Password" name="password"
                     [(ngModel)]="registerCredentials.passwordConfirm" [ngModelOptions]="{standalone:true}"
                     required></ion-input>
        </ion-item>
      </ion-row>

    </ion-col>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="next-button" full type="submit"
                [disabled]="!registerForm.form.valid || registerCredentials.password!=registerCredentials.passwordConfirm">
          Next
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
