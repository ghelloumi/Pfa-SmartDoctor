<ion-header style="background-color:#ffb7d9">
  <ion-navbar newcolor>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addDoctor()" #registerForm="ngForm">

    <ion-col>
      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="number" placeholder="Telephone Number" name="telNum"
                     [(ngModel)]="registerCredentials.telNum" required clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Specialty" name="specialty"
                     [(ngModel)]="registerCredentials.specialty" clearInput></ion-input>
        </ion-item>
        <br>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>
              <ion-icon name="person"></ion-icon>
            </ion-label>
            <ion-input type="text" placeholder="Adress" name="adress"
                       [(ngModel)]="registerCredentials.adress" required clearInput></ion-input>
          </ion-item>
          <ion-item>
          <button ion-button icon-left class="next-button"  round full (click)="showMap()">
            <ion-icon name="map"></ion-icon>
            Locate me
          </button>
            </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-item class="t">
          <ion-label>
            <ion-icon name="calendar"></ion-icon>
          </ion-label>

          <ion-datetime placeholder="" displayFormat="DD-MMMM-YYYY" [(ngModel)]="registerCredentials.age" name="age"
                        required></ion-datetime>
        </ion-item>
      </ion-row>
    </ion-col>


    <ion-row>
      <ion-col>
        <button ion-button class="next-button" full type="button" (click)="showCheckbox()">Components</button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="next-button" full type="button" (click)="addPicture()">Add picture</button>
      </ion-col>
    </ion-row>


    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!registerForm.form.valid ">Register
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
