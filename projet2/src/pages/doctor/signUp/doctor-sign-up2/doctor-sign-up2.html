<ion-header style="background-color:#ffb7d9">
  <ion-navbar newcolor>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addDoctor()" #registerForm="ngForm">

    <ion-col>
      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Telephone Number" name="telNum"
                     [(ngModel)]="registerCredentials.telNum" required></ion-input>
        </ion-item>
        <br>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-label>
            <ion-icon name="person"></ion-icon>
          </ion-label>
          <ion-input type="text" placeholder="Specialty" name="specialty"
                     [(ngModel)]="registerCredentials.specialty" required></ion-input>
        </ion-item>
        <br>
      </ion-row>
    </ion-col>


    <ion-row>
      <ion-col>
        <button ion-button class="next-button" full type="button" (click)="showCheckbox()">Components</button>
      </ion-col>
    </ion-row>
    <br>

    <ion-col>
      <button ion-button class="next-button" full type="button" (click)="addPicture()">Add PhotoCust</button>
    </ion-col>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit"
                [disabled]="!registerForm.form.valid ">Register
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
